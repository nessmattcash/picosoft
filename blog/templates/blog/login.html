{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Connexion - Gestion de Parc</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        /* Arrière-plan dynamique avec dégradé animé */
        body {
            background: linear-gradient(135deg, #007bff, #6f42c1, #f0f0f0);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Full-page loading container */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        /* Creative loading animation */
        .loader-animation {
            display: flex;
            justify-content: space-between;
            width: 120px;
        }

        .loader-animation div {
            width: 25px;
            height: 25px;
            background-color: #007bff;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out;
        }

        .loader-animation div:nth-child(1) {
            animation-delay: -0.3s;
            background-color: #6f42c1;
        }

        .loader-animation div:nth-child(2) {
            animation-delay: -0.15s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Hide content initially */
        #content {
            display: none;
        }
    </style>
</head>

<body class="sb-nav-fixed">
    <div id="loader">
        <div class="loader-animation">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="content">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Connexion - Gestion de Parc</h3>
                                    </div>
                                    <div class="card-body">
                                        <form id="loginForm" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" name="inputEmail" type="email" placeholder="name@example.com" required />
                                                <label for="inputEmail">Adresse email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" name="inputPassword" type="password" placeholder="Mot de passe" required />
                                                <label for="inputPassword">Mot de passe</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" name="inputRememberPassword" type="checkbox" />
                                                <label class="form-check-label" for="inputRememberPassword">Se souvenir de moi</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="{% url 'password' %}">Mot de passe oublié ?</a>
                                                <button type="submit" class="btn btn-primary">Se connecter</button>
                                            </div>
                                        </form>
                                        
                                        
                                        {% if messages %}
                                            <div class="alert alert-danger mt-3" role="alert">
                                                {% for message in messages %}
                                                    {{ message }}
                                                {% endfor %}
                                            </div>
                                        {% endif %}
                                        
                                        </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url 'register' %}">Pas encore de compte ? Inscrivez-vous !</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">© 2024 - Gestion De Parc</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    <script>
        // JavaScript pour la validation du formulaire
        document.getElementById('loginForm').addEventListener('submit', function(event) {
    const email = document.getElementById('inputEmail').value.trim();
    const password = document.getElementById('inputPassword').value.trim();
    const rememberMe = document.getElementById('inputRememberPassword').checked;
   

    // Validate email, password, and userID fields
    if (email === '' || password === '' || rememberMe === '') {
        alert('Veuillez remplir tous les champs avant de vous connecter.');
        event.preventDefault(); // Prevent form submission if fields are empty
    } 
    // Check if "Remember Me" is checked
    else if (!rememberMe) {
        alert('Veuillez cocher "Se souvenir de moi" pour vous connecter.');
        event.preventDefault(); // Prevent form submission if "Remember Me" is not checked
    }
});


        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 2000); // Ajustez le délai selon vos besoins
        });
    </script>
</body>
</html>

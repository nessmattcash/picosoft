{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Équipement</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #6f42c1, #f0f0f0);
            background-size: 300% 300%;
            animation: gradientBackground 8s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #343a40;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container .btn-return {
            background-color: #6c757d;
        }

        .btn-container .btn-return:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un Équipement</h1>
        <form id="equipmentForm" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            

            <div class="btn-container">
                <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                
                <a href="{% url 'index' %}" class="btn btn-return" id="returnButton">Retour à l'accueil</a>

            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var button = document.querySelector('button[type="submit"]');
            if (button) {
                const typeField = document.getElementById('type');
                const equipmentField = document.getElementById('equipment');
        
                const equipmentOptionsMachine = [
                    {value: 'PC', text: 'PC'},
                    {value: 'Scanner', text: 'Scanner'},
                    {value: 'Imprimante', text: 'Imprimante'},
                    {value: 'Serveur', text: 'Serveur'},
                    {value: 'Laptop', text: 'Laptop'},
                    {value: 'Routeur', text: 'Routeur'},
                    {value: 'Switch', text: 'Switch'},
                    {value: 'NAS', text: 'NAS'},
                    {value: 'Téléphone IP', text: 'Téléphone IP'},
                    {value: 'Projecteur', text: 'Projecteur'}
                ];
        
                const equipmentOptionsAccessoire = [
                    {value: 'Souris', text: 'Souris'},
                    {value: 'Clavier', text: 'Clavier'},
                    {value: 'Écran', text: 'Écran'},
                    {value: 'Câble HDMI', text: 'Câble HDMI'},
                    {value: 'Station d\'accueil', text: 'Station d\'accueil'},
                    {value: 'Hub USB', text: 'Hub USB'},
                    {value: 'Casque', text: 'Casque'},
                    {value: 'Webcam', text: 'Webcam'},
                    {value: 'Disque Dur Externe', text: 'Disque Dur Externe'},
                    {value: 'Clé USB', text: 'Clé USB'}
                ];
        
                function updateEquipmentOptions() {
                    const selectedType = typeField.value;
        
                    // Clear existing equipment options
                    equipmentField.innerHTML = '';
        
                    if (selectedType === 'Machine') {
                        equipmentOptionsMachine.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option.value;
                            opt.text = option.text;
                            equipmentField.add(opt);
                        });
                    } else if (selectedType === 'Accessoire') {
                        equipmentOptionsAccessoire.forEach(option => {
                            const opt = document.createElement('option');
                            opt.value = option.value;
                            opt.text = option.text;
                            equipmentField.add(opt);
                        });
                    }
                }
        
                // Update options on page load
                updateEquipmentOptions();
        
                // Update options when the type changes
                typeField.addEventListener('change', updateEquipmentOptions);
            }
        });
        </script>
        
</body>
</html>
